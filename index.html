<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCap | Sign in</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <!-- Script -->
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="background-image">
        <img src="./images/background-image.jpg" alt="BackGround" />
      </div>

      <div class="login-wrapper">
        <h2 class="logo">Crypto<span>Cap</span></h2>

        <h1 class="title">Nice to see you again</h1>

        <form class="login-form">
          <!-- UserName -->
          <label for="login-from__input" class="login-form__login-label"
            >Login</label
          >

          <input
            type="text"
            id="login-from__input"
            class="login-from__input"
            placeholder="Email or phone number"
          />

          <!-- Password -->
          <label for="login-from__input-2" class="login-form__login-label"
            >Password</label
          >

          <div class="input-wrapper">
            <input
              type="text"
              id="login-from__input-2"
              class="login-from__input-2"
              placeholder="Enter password"
            />

            <img
              src="./images/svg icons/show-password.svg"
              alt="Show Password"
              class="login-form__show-password-icon"
            />
          </div>

          <p class="login-form__forget">Forget password?</p>

          <button type="submit" class="login-form__submit-btn">Sign in</button>
        </form>
      </div>

      <p class="copy-right">Â© CryptoCap Login 2023</p>
    </div>
  </body>
</html>
